<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIP Calculator</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style></style>

    <script>
      function calculate() {
        let principleAmout = document.getElementById("principleAmount").value;
        let montlyRate = document.getElementById("montlyRate").value;
        let period = document.getElementById("period").value;
        let answer =
          (parseFloat(principleAmout) *
            parseFloat(montlyRate) *
            parseFloat(period)) /
          100;
        let result = answer + parseFloat(principleAmout);
        let intAmount = parseFloat(result) - parseFloat(principleAmout);
        document.getElementById("1").innerHTML = principleAmout;
        document.getElementById("2").innerHTML = intAmount;
        document.getElementById("3").innerHTML = result;
      }
    </script>
    <style>

    </style>
  </head>
  <body>
    <div style="display: flex;justify-content: center; align-items: center;height: 100vh;">
        <div class="sipDiv" style="width: 100vh;">
            <h2 class="tex-center text-primary">Simple Interest Calculator</h2>
            <div class="form-group">
              <lable>Principle Amount</lable>
              <input class="form-control" id="principleAmount" type="number" />
            </div>
            <div>
              <lable>Monthly Rate Optional</lable>
              <input class="form-control" id="montlyRate" type="number" />
            </div>
            <div>
              <lable>Period in Months</lable>
              <input class="form-control" id="period" type="number" />
            </div>
            <button class="btn btn-primary my-3" onclick="calculate()">Calculate</button>
            <div class="values mt-5">
              <p>Principle Amount :<span id="1"></span></p>
              <p>Interest Amount :<span id="2"></span></p>
              <p>Total :<span id="3"></span></p>
            </div>
          </div>
    </div>
  </body>
</html>
